<body>
    <h1>Registration form</h1>
    <p>Please fill out this form with the required information</p>

<!--
//Feild set is the open box
-->

    <fieldset>

<label>Enter your first name: <input type="text" id="first-name" >                                                                          </label>
<label>Enter your last name:  <input type="text" id="last-name">                                                                          </label>
<label>Enter your email:      <input type="email" id="email">                                                                                         </label>
<label>Create new password:   <input type="password" id="password">                                                                                             </label>
        </fieldset>

        <fieldset>
<legend>Account type required</legend>
<input type="radio" name="account-type" id="personal" checked >Personal
<input type="radio" name="account-type" id="business" >Business




        </fieldset>
        <fieldset></fieldset>
        <fieldset></fieldset>
    
</body>
