<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Registration form</h1>
    <p>Please fill out this form with the required information</p>

<!--
//Feild set is the open box
-->
<!--Create a form, Enter details for fikrst fieldset-->

<form>
       <fieldset>
<label>Enter your first name: <input type="text" id="first-name" name="first-name" required >                                                                          </label>
<label>Enter your last name:  <input type="text" id="last-name" name="last-name" required>                                                                          </label>
<label>Enter your email:      <input type="email" id="email" name="email" required>                                                                                         </label>
<label>Create new password:   <input type="password" id="password" name="password" pattern="[a-z1-10]{8,}" required> 
    <p id="pwInstr">Password must be at least 8 characters and contain letter and number </p> </label>
        </fieldset>

        <!--Second fieldset-->
        <fieldset>
<legend>Account type (required)</legend>
<label for="account-type"> <input type="radio" name="account-type" id="personal" checked >Personal</label>
<label for ="personal-account"> <input type="radio" name="account-type" id="business" >Business</label>
        </fieldset>

        <!--Third fieldset-->
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" name="profile-picture" type="file"></label>
            <label for="age">Input your age(years):<input id="age" name="age" type="number" min="13" max="105" required></label></fieldset>
        <fieldset></fieldset>
       
        <!--Dropdown menu for How did you hear about us selection-->
<fieldset>
    <label for="referrer">How did you hear about us</label>
<select id="referrer" name="referrer">
    <option value="">(Choose one)</option>
    <option value="1">freeCodeCamp News</option>
    <option value="2">freeCodeCamp YouTube Channel</option>
    <option value="3">freeCodeCamp Forum</option>
    <option value="4">other</option>
</select>

<!--Create text area with 3 rows and 30 columns-->
<label for="bio">Provide a bio: <textarea id="bio" name="bio" rows="3" cols="30" placeholder= "I love coding on the beach...""></textarea></label>

</fieldset>

<!---------------------------------------------------------------------------------------------------------->
<!--Terms & conditions with link-->
<label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" required> I have read all of the <a href="https://www.freecodecamp.org/news/terms-of-service/">Terms and conditons</a></label>
<!--Submit button-->
<input type="submit" id="Submit">    



    </form>
</body>
</html>
